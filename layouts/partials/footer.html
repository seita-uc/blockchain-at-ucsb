<footer id="footer">
    <nav>
        <ul>
            <li><span>{{ .Site.Title }}</span></li>
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{end}}
        </ul>
    </nav>
    <p>Copyright &copy; {{ .Site.Title }} {{ now.Format "2006" }}</p>
</footer>
