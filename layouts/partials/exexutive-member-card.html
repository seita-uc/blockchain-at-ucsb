<div class="col col-3 item">
    <div class="profile">
        <a href="{{ .snsLink }}">
            <figure class="headshot">
                <img alt="headshot"  src="{{ .image | absURL }}">
            </figure>
            <p>{{ .position }}</p>
            <h4>{{ .name }}</h4>
        </a>
    </div>
</div>
